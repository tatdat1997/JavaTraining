<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Info Student</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="/images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/css/util.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
<link rel="stylesheet" href="/style.css">
<!--===============================================================================================-->
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top"> <img
				class="img-fluid" src="/images/logo.png" alt="" />
			</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fa fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav text-uppercase ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="/student">Menu</a></li>
					<li class="nav-item"><a
						class="nav-link js-scroll-trigger active">New Student</a></li>
					<li class="nav-item"><a
						class="nav-link js-scroll-trigger" href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('/images/bg-01.jpg');">
			<div class="p-t-50 p-b-20">
				<span class="login100-form-title p-b-10"> Edit Student </span>
				<form class="login100-form validate-form p-b-33 p-t-5 edit-form"
					th:object="${studentForm}" method="POST" action="/saveStudent">
					<div class="form-group p-t-10 p-l-r-25">
						<label>Student Code</label> <input class="form-control"
							th:field="*{studentCode}">
					</div>
					<div class="form-group p-l-r-25">
						<label>Student Name</label> <input class="form-control"
							th:field="*{studentName}">
					</div>
					<div class="form-group p-l-r-25">
						<label>Address</label> <input class="form-control"
							th:field="*{address}">
					</div>
					<div class="form-group p-l-r-25">
						<label>Average Score</label> <input class="form-control"
							th:field="*{score}">
					</div>
					<div class="form-group p-l-r-25">
						<label>Date of birth</label> <input class="form-control"
							th:field="*{dateOfBirth}">
					</div>
					<div class="container-login100-form-btn m-t-32">
						<a class="login100-form-btn" href="/student">Cancel</a>
						<button class="login100-form-btn m-l-10">Create</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="/js/main.js"></script>

</body>
</html>
