<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  	<title>Register Page</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <a class="navbar-brand" href="/">
	    	<img src="https://runsystem.net/wp-content/uploads/image_gmo/logo.png">
	    </a>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      	<ul class="nav navbar-nav navbar-right">
	    	</ul>
	    </div>
	</nav>
	<div class="container-fluid text-center">    
		<div class="row content">
			<div class="col-sm-4 offset-sm-4 text-left">
				<h2 class="text-center">Register Form</h2>
				<form method="POST" action="/" th:action="@{/registerUser}" th:object="${registerForm}" enctype="multipart/form-data">
					<div th:class="${msgError} ? 'alert alert-danger text-center' : ''">
						<span th:text="${msgError}"></span>
					</div>
					<div th:class="${msgSuccess} ? 'alert alert-success text-center' : ''">
						<span  th:text="${msgSuccess}"></span>
						 
					</div>
					<div class="form-group">
					    <label for="UserName">User Name:</label>
					    <input type="text" class="form-control"  placeholder="User Name"th:field="*{userName}" th:value="${userName}">
					    <span class="" th:if="${#fields.hasErrors('userName') }" th:errors="*{userName}" style="color: red;"></span>
					</div>
				  	<div class="form-group">
					    <label for="password">Password:</label>
					    <input type="password" class="form-control" placeholder="Enter password" th:field="*{password}" th:value="${password}">
					    <span class="" th:if="${#fields.hasErrors('password') }" th:errors="*{password}" style="color: red;"></span>
				  	</div>
				  	<div class="form-group">
					    <label for="passwordConf">Password Confirm:</label>
					    <input type="password" class="form-control" placeholder="Confirm password" th:field="*{passwordConfirm}" th:value="${passwordConfirm}">
					    <span class="" th:if="${#fields.hasErrors('passwordConfirm') }" th:errors="*{passwordConfirm}" style="color: red;"></span>
				  	</div>
				  	<div class="form-group" style="margin-left: 1%">
				  		<a href="/login" class="btn btn-info" style="width: 49%;">Back</a>
				  		<button type="submit" class="btn btn-info" style="width: 49%;">Register</button>
				  	</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
