<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Spring Boot ajax example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/"> <img
			src="https://runsystem.net/wp-content/uploads/image_gmo/logo.png">
		</a>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="navbar-brand mr-auto"></ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="pr-4"><a
					th:href="${session.user} ? ${session.user.get('username')} : '/register'"
					th:text="${session.user} ? 'Welcome, '+${session.user.get('username')} : 'Register'"></a></li>
				<li><a th:href="${session.user} ? '/logout' : '/login'" href=""
					th:text="${session.user} ? 'Logout': 'Login'"></a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid" style="min-height: 500px">
		<div class="col-sm-8 offset-md-2">
			<div class="starter-template">
				<h1 class="text-center">List Student</h1>
				<form class="form-horizontal" id="search-form">
					<div class="form-group form-group-lg d-flex">
						<label class="col-sm-3 control-label">Student name:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="studentName" />
						</div>
						<button type="submit" id="bth-search" class="btn btn-primary"
							style="width: 145px;">Search</button>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10"></div>
					</div>
				</form>
				<form class="form-horizontal" id="all-student">
					<div class="form-group form-group-lg d-flex">
						<div class="col-sm-6">
							<label for="UserName">All Student:</label>
						</div>
						<div class="col-sm-2 offset-md-4">

							<a href="/listStudent/page/1" class="btn btn-primary"
								style="width: 145px; margin-left: -15px;">All Student</a>
						</div>
					</div>
					<div class="form-group d-flex">
						<div class="col-sm-6">
							<label for="UserName">New Student:</label>
						</div>
						<div class="col-sm-2 offset-md-4">
							<a href="/newStudent" class="btn btn-primary"
								style="width: 145px; margin-left: -15px;">New Student</a>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="row content">
			<div class="col-sm-10 offset-sm-1" id="feedback"></div>
		</div>

	</div>
	<div class="text-center" id="pagination">
		<button type="button" id="btn-pre" style="width: 90px;"
			class="btn btn-primary">Previous</button>
		<button type="button" id="btn-next" style="width: 90px;"
			class="btn btn-primary">Next</button>
	</div>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>
	<script>
		function submitForm() {
			if (!confirm("Do you really want to delete this student?")) {
				return false;
			}
			this.form.submit();
		}
		document.getElementById("pagination").style.display = 'none';
		function myFunction() {
			document.getElementById("ErrorMsg").style.display = 'none';
		}
	</script>
</body>
</html>
