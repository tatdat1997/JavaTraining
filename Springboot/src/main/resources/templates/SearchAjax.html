<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Spring Boot ajax example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/"> <img
			src="https://runsystem.net/wp-content/uploads/image_gmo/logo.png">
		</a>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="navbar-brand mr-auto"></ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="pr-4"><a
					th:href="${session.user} ? ${session.user.User_name} : '/register'"
					th:text="${session.user} ? 'Welcome, '+${session.user.User_name} : 'Register'"></a></li>
				<li class="pr-4"><a
					th:href="${session.user} ? '/listStudent' : ''"
					th:text="${session.user} ? 'Menu': ''"></a></li>
				<li><a th:href="${session.user} ? '/logout' : '/login'" href=""
					th:text="${session.user} ? 'Logout': 'Login'"></a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid" style="min-height: 500px">
		<div class="col-sm-8 offset-md-2">
			<div class="starter-template">
				<h1 class="text-center">List Student</h1>
				<form class="form-horizontal" id="search-form">
					<div class="form-group form-group-lg d-flex">
						<label class="col-sm-3 control-label">Student name</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="studentName" />
						</div>
						<button type="submit" id="bth-search" class=" col-sm-2 btn btn-primary">Search</button>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10"></div>
					</div>
				</form>
				
			</div>
		</div>
		<div class="row content">
			<div class="col-sm-10 offset-sm-1" id="feedback"></div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
	<script>
		function submitForm() {
			if(!confirm("Do you really want to delete this student?")) {
			    return false;
			  }
			  this.form.submit();
		}
	</script>
</body>
</html>
