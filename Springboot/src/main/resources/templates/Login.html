<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Login Page</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="/">Logo</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav">
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	      	<li><a href="/register">Register</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container-fluid text-center">    
		<div class="row content">
			<div class="col-sm-4 text-left"></div>
			<div class="col-sm-4 text-left">
				<h2>Login Form</h2>
				<form class="" method="POST">
					<div class="form-group">
					    <label for="UserName">User Name:</label>
					    <input type="text" class="form-control" id="email" placeholder="User Name" name="UserName">
					</div>
				  	<div class="form-group">
					    <label for="pwd">Password:</label>
					    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
				  	</div>
				  	<div class="form-group">
				  		<button type="submit" class="btn btn-info" style="width: 49%;">Login</button>
				  		<a href="/register" class="btn btn-info" style="width: 50%;">Register</a>
				  	</div>
				</form>
			</div>
			<div class="col-sm-4 text-left"></div>
		</div>
	</div>
</body>
</html>
