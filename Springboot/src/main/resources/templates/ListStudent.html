<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Bootstrap Example</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="/">Logo</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav navbar-right">
	      	<li><a href="#">Admin</a></li>
	      	<li><a href="#">Logout</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container-fluid text-center">    
	  <div class="row content">
	    <div class="col-sm-4 sidenav">
	    </div>
	    <div class="col-sm-4 text-left"> 
	      	<form method="POST" >
				<div class="form-group">
				    <label>User Name:</label>
				    <input type="text" class="form-control" id="email" placeholder="User Name" name="UserName">
				</div>
			  	<div class="form-group">
				    <label for="password">Password:</label>
				    <input type="password" class="" id="pwd" placeholder="Enter password" name="password">
			  		<button type="submit" class="btn btn-info">Register</button>
			  	</div>
			  	<div class="form-group">
				    <label for="passwordConf">Password Confirm:</label>
				    <input type="password" class="" id="pwd" placeholder="Enter password" name="passwordConf">
			  		<button type="submit" class="btn btn-info">Register</button>
			  	</div>
			</form>
	    </div>
	    <div class="col-sm-4 sidenav">
	    </div>
	  </div>
	</div>


</body>
</html>
