<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  	<title>List Student Page</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">
	    	<img src="https://runsystem.net/wp-content/uploads/image_gmo/logo.png">
	    </a>	    
	    <div class="collapse navbar-collapse" id="myNavbar">
	    	<ul class="navbar-brand mr-auto"></ul>
	      	<ul class="nav navbar-nav navbar-right">
	      		<li class="pr-4"><a th:href="${session.user} ? ${session.user.User_name} : '/register'" th:text="${session.user} ? 'Welcome, '+${session.user.User_name} : 'Register'"></a></li>
	      		<li><a th:href="${session.user} ? '/logout' : '/login'" th:text="${session.user} ? 'Logout': 'Login'"></a></li>
	      	</ul>
	    </div>
	</nav>
	<div class="container-fluid"> 
		<div class="row content">
			<div class="col-sm-8 offset-md-2">
			<h2 class="text-center">List Student</h2>
				<form method="POST" action="/searchStudent" enctype="multipart/form-data" th:object="${searchForm}">
				  	<div class="form-group d-flex">
				  		<div class="col-sm-3">
							<label for="UserName">Student Name:</label>
						</div>
					    <div class="col-sm-7">
							<input type="text" class="form-control" th:field="*{studentName}" th:value="${studentName}">
							
						</div>
						<div class="col-sm-2">
						<input type="submit" value="Search" class="btn btn-info"  style="width:130px;">
						</div>
				  	</div>
				  	<div class="form-group d-flex">
				  		<div class="col-sm-6">
							<label for="UserName">New Student:</label>
						</div>
						<div class="col-sm-2 offset-md-4">
						<a href="newStudent" class="btn btn-info" style="width:130px;">New Student</a>
						</div>
				  	</div>
				  	<div class="alert alert-warning alert-dismissible fade show text-center" 
							th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}" style="color: red;">
					</div>
				</form>
			</div>
		</div>
	  	<div class="row content">
		    <div class="col-sm-10 offset-sm-1">	    
			    <table class="table table-striped table-bordered text-center">  
			        <tr>  
			            <th>No</th>  
			            <th>Code</th>  
			            <th>Name</th> 
			            <th>Birthday</th>
			            <th>Address</th>  
			            <th>Score</th>  
			            <th>Edit</th> 
			        </tr>  
					<tr th:each="student : ${listStudent}">	  
						<td th:text="${student.StudentId}"></td> 
						<td th:text="${student.StudentCode}"></td>
						<td th:text="${student.StudentName}"></td>
			            <td th:text="${student.StudentInfoBasic.Address}"></td>
			            <td th:text="${student.StudentInfoBasic.AverageSore}"></td>  
			            <td th:text="${student.StudentInfoBasic.DateOfBirthFormat}"></td>   
			            <td>  
			                <form th:action="@{/deleteStudent/id/{id}(id=${student.StudentInfoBasic.InfoId})}" onsubmit="return submitForm(this);">
				                <a th:href="@{/infoStudent/id/{id}(id=${student.StudentId})}" class="btn btn-primary">Edit</a>
				            	<button class="btn btn-danger" >Delete</button>
			                </form>
			            </td>
					</tr>
			    </table>  
		    </div>
	  	</div>
	</div>
	<script>
		function submitForm() {
			if(!confirm("Do you really want to delete this student?")) {
			    return false;
			  }
			  this.form.submit();
		}
	</script>
</body>
</html>
