<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
  	<title>Bootstrap Example</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">
	    	<img src="https://runsystem.net/wp-content/uploads/image_gmo/logo.png">
	    </a>	    
	    <div class="collapse navbar-collapse" id="myNavbar">
	    	<ul class="navbar-brand mr-auto"></ul>
	      	<ul class="nav navbar-nav navbar-right">
	      		<li class="pr-4"><a th:href="${session.user} ? ${session.user.User_name} : '/register'" th:text="${session.user} ? 'Welcome, '+${session.user.User_name} : 'Register'"></a></li>
	      		<li><a th:href="${session.user} ? '/logout' : '/login'"href="" th:text="${session.user} ? 'Logout': 'Login'"></a></li>
	      	</ul>
	    </div>
	</nav>
	<div class="container-fluid"> 
		<div class="row content">
			<div class="col-sm-8 offset-md-2">
			<h2 class="text-center">List Student</h2>
				<form method="POST" action="/searchStudent" enctype="multipart/form-data">
					<div class="form-group d-flex">
						<div class="col-sm-3">
							<label for="UserName">Student Code:</label>
						</div>
					    <div class="col-sm-7">
							<input type="text" class="form-control" name="StudentCode">
						</div>
					</div>
				  	<div class="form-group d-flex">
				  		<div class="col-sm-3">
							<label for="UserName">Student Name:</label>
						</div>
					    <div class="col-sm-7">
							<input type="text" class="form-control" name="StudentName">
						</div>
						<div class="col-sm-2">
						<input type="submit" value="Search" class="btn btn-info"  style="width:114px;">
	
						</div>
				  	</div>
				  	<div class="form-group d-flex">
				  		<div class="col-sm-3">
							<label for="UserName">Birthday:</label>
						</div>
					    <div class="col-sm-7">
							<input type="date" class="form-control" name="UserName">
						</div>
						<div class="col-sm-2">
							<a class="btn btn-info" href="">Add student</a>
						</div>
				  	</div>
				</form>
			</div>
		</div>
	  	<div class="row content">
		    <div class="col-sm-10 offset-sm-1">
			    <table class="table table-striped table-bordered text-center">  
			        <tr>  
			            <th>Info ID</th>  
			            <th>Student ID</th>  
			            <th>Address</th>  
			            <th>Average Score</th> 
			            <th>Date of birth</th> 
			            <th>Edit</th> 
			            <th>Delete</th>
			        </tr>  
					<tr th:each="user : ${studentInfoList}">  
						<td th:text="${user.InfoId}"></td>
						<td th:text="${user.studentId}"></td>  
			            <td th:text="${user.address}"></td>
			            <td th:text="${user.averageScore}"></td>  
			            <td th:text="${user.dateOfBirth}"></td>   
			            <td>  
			                <a th:href="@{/editStudentInfo?id={id}(id=${user.infoId})}" class="btn btn-primary">Edit</a>
			            </td>  
			            <td>
			            	<a th:href="@{/deleteStudentInfo?id={id}(id=${user.infoId})}" class="btn btn-danger">Delete</a>  
			            </td>
					</tr>
			    </table>  
		    </div>
	  	</div>
	</div>


</body>
</html>
