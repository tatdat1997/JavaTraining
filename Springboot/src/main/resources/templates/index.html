<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/"> <img
			src="https://runsystem.net/wp-content/uploads/image_gmo/logo.png">
		</a>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="navbar-brand mr-auto"></ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="pr-4"><a
					th:href="${session.user} ? ${session.user.User_name} : '/register'"
					th:text="${session.user} ? 'Welcome, '+${session.user.User_name} : 'Register'"></a></li>
				<li class="pr-4"><a
					th:href="${session.user} ? '/listStudent' : ''"
					th:text="${session.user} ? 'Menu': ''"></a></li>
				<li><a th:href="${session.user} ? '/logout' : '/login'" href=""
					th:text="${session.user} ? 'Logout': 'Login'"></a></li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2 sidenav"></div>
			<div class="col-sm-8 text-left"></div>
			<div class="col-sm-2 sidenav"></div>
		</div>
	</div>

</body>
</html>
