<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  	<title>Register Page</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <a class="navbar-brand" href="/">
	    	<img src="https://runsystem.net/wp-content/uploads/image_gmo/logo.png">
	    </a>
	    <div class="collapse navbar-collapse" id="myNavbar">
	    	<ul class="navbar-brand mr-auto"></ul>
	      	<ul class="nav navbar-nav navbar-right">
	      		<li class="pr-4"><a th:href="${session.user} ? ${session.user.User_name} : '/register'" th:text="${session.user} ? 'Welcome, '+${session.user.User_name} : 'Register'"></a></li>
	      		<li><a th:href="${session.user} ? '/logout' : '/login'"href="" th:text="${session.user} ? 'Logout': 'Login'"></a></li>
	      	</ul>
	    </div>
	</nav>
	<div class="container-fluid text-center">    
		<div class="row content">
			<div class="col-sm-6 offset-md-3 text-left">
				<h2 class="text-center">Register Form</h2>
				<form method="POST" action="/" th:action="@{/registerUser}" th:object="${userValid}" enctype="multipart/form-data">
					<div th:class="${msgError} ? 'alert alert-danger text-center' : ''">
						<span th:text="${msgError}"></span>
					</div>
					<div th:class="${msgSuccess} ? 'alert alert-success text-center' : ''">
						<span  th:text="${msgSuccess}"></span>
						 
					</div>
					<div class="form-group d-flex">
					    <label class="col-sm-3" for="UserName">Student ID:</label>
					    <input type="text" class="form-control col-sm-9"   name ="UserName">
					</div>
				  	<div class="form-group d-flex">
					    <label class="col-sm-3" for="password">Student Code:</label>
					    <input type="text" class="form-control col-sm-6" id="pwd" name="password">
					    <button class="btn btn-info ml-4">Generate Code</button>
				  	</div>
				  	<div class="form-group d-flex">
					    <label class="col-sm-3" for="password">Student Name:</label>
					    <input type="password" class="form-control col-sm-9"  name="password">
				  	</div>
				  	<div class="form-group d-flex">
					    <label class="col-sm-3" for="password">Birthday:</label>
					    <input type="date" class="form-control col-sm-9" id="pwd"  name="password">
				  	</div>
				  	<div class="form-group d-flex">
					    <label class="col-sm-3" for="password">Address:</label>
					    <input type="text" class="form-control col-sm-9" id="pwd" name="password">
				  	</div>
				  	<div class="form-group d-flex">
					    <label class="col-sm-3" for="password">Score:</label>
					    <input type="text" class="form-control col-sm-9" id="pwd"  name="password">
				  	</div>
				  	<div class="form-group" style="margin-left: 4%">
				  		<a href="/studentinfo" class="btn btn-info" style="width: 49%;">Back</a>
				  		<button type="submit" class="btn btn-info" style="width: 49%;">Save</button>
				  	</div>
				</form>
				<table class="table table-striped table-bordered text-center">  
				<tr>  
			            <th>Info ID</th>  
			            <th>Student ID</th>  
			            <th>Address</th>  
			        </tr> 
				<tr th:each="student : ${studentList}">  
						<td th:text="${student.studentId}"></td>  
			            <td th:text="${student.studentName}"></td>  
			            <td th:text="${student.studentCode}"></td>   
			    </tr>
			    </table>
			</div>
		</div>
	</div>
</body>
</html>
